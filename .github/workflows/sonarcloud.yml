name: SonarCloud Analysis

on:
  push:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies for client
      - name: Install dependencies (Client)
        run: npm install
        working-directory: Project/client

      # Step 4: Run tests for client
      - name: Run tests (Client)
        run: npm test -- --coverage
        working-directory: Project/client

      # Step 5: SonarCloud scan for client
      - name: SonarCloud Scan (Client)
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=SMerved_ExamProjectSoft2ndSem_client
            -Dsonar.organization=SMerved
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=Project/client
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}

      # Step 6: Install dependencies for API
      - name: Install dependencies (API)
        run: npm install
        working-directory: Project/api

      # Step 7: Run tests for API
      - name: Run tests (API)
        run: npm test -- --coverage
        working-directory: Project/api

      # Step 8: SonarCloud scan for API
      - name: SonarCloud Scan (API)
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=SMerved_ExamProjectSoft2ndSem_api
            -Dsonar.organization=SMerved
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=Project/api
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
